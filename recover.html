<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contacts.css" />
    <title>account recovery</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup recover">

                <form action="#">
                    <h2 class="title">Retrieve account</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="E-mail" />
                    </div>
                    <button type="submit" class="btn">Send e-mail</button>
                </form>

            </div>
        </div>

        <div class="panels-container">

            <div class="panel left-panel">
                <div class="content">
                    <h3>Have you recovered your account yet?</h3>
                    <p>
                        Follow the step-by-step that we will be sending you by email and log in with the new password.
                    </p>
                    <a href="contacts.html">
                        <button class="btn transparent">
                           Login
                        </button>
                    </a>
                </div>
                <img src="assets/img/thinking.svg" class="image" alt="" />
            </div>

        </div>
    </div>

    <script src="contacts.js"></script>
</body>

</html>
